name: Twitter Like Forwarder

on:
  schedule:
    - cron: "*/1 * * * *"   # Runs every 1 minute
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run script
      run: node index.js

    - name: Commit cache
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Update liked cache"
