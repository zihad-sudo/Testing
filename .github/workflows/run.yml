name: Twitter Like Forwarder

on:
  schedule:
    - cron: "*/1 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-node@v3
      with:
        node-version: 18

    - run: npm install

    - run: node index.js

    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Update liked cache"
